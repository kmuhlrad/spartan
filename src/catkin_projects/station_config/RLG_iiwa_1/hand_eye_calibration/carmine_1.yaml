ir_raw_topic: /camera_carmine_1/ir/image
camera_serial_number: 1
camera_type: 'carmine'
poses:
  direction_to_target:
  - 1
  - 0
  - 0
  distance:
    max: 1.0
    min: 0.6
    step_size: 0.15
  pitch:
    max: 60
    min: 10
    step_size: 10
  target_location:
  - 0.6
  - 0
  - 0
  yaw:
    max: 180
    min: -180
    step_size: 15
rgb_raw_topic: /camera_carmine_1/rgb/image_raw
encoding:
  ir: "mono16"
  rgb: "bgr8"

filename_extension: "bmp"
